<section class="container-fluid" ng-controller="LikesController">
  <h1 class="favoritesHeader">Favorites</h1>
  <div class="likesWrapper" ng-repeat="like in likes">
    <aside class="imageAside">
      <div class="upPhotoInfoWrapper">
        <h4><i id="favoritesHeart" class="fa fa-heart"></i></h4>
        <h4>Views: {{like.views}}</h4>
      </div>
      <div class="imgWrapper">
        <img src="{{like.Images[0].url_170x135}}" alt="">
        <!-- <div class="imgFooterWrapper">
          <img src="{{like.Images[i].url_75x75}}" alt="" class="footerImg" ng-repeat="Images in likes">
        </div> -->
      </div>
    </aside>
    <aside class="infoAside">
      <div class="infoWrapper">
        <h2><a href="{{like.url}}">{{like.title}}</a></h2>
        <h2 class="favPrice">{{like.price | currency}}{{like.currency_code}}</h2>
        <h4 class="infoMaterials">Materials: {{like.materials.join(', ') }}</h4>
        <h4 class="infoTags">Tags: {{like.tags.join(', ')}}</h4>
      </div>
    </aside>
    <h4 class="infoDescription">Description: {{like.description}}</h4>
  </div>
</section>
